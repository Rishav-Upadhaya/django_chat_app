<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Django Chat App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        margin: 0 auto;
        max-width: 100%;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .app-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      .app-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .app-header h2 {
        color: #2d3748;
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .app-header p {
        color: #718096;
        font-size: 1.1rem;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #4a5568;
        font-weight: 500;
        font-size: 0.95rem;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      input[type="submit"] {
        width: 100%;
        background: #667eea;
        color: white;
        padding: 14px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      input[type="submit"]:hover {
        background: #5a67d8;
        transform: translateY(-1px);
      }

      input[type="submit"]:active {
        transform: translateY(1px);
      }

      @media (max-width: 640px) {
        .app-container {
          padding: 20px;
        }

        .app-header h2 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <div class="app-header">
        <h2>Django Chat</h2>
        <p>Enter a room name and your username to start chatting</p>
      </div>

      <form id="post-form" method="POST" action="checkview">
        {% csrf_token %}
        <div class="form-group">
          <label for="room_name">Room Name</label>
          <input
            type="text"
            name="room_name"
            id="room_name"
            placeholder="Enter room name"
            required
          />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Choose a username"
            required
          />
        </div>
        <input type="submit" value="Join Chat Room" />
      </form>
    </div>
  </body>
</html>
